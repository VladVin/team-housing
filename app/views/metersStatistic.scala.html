<script type="text/html" id="meters-statistic-template">
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Select meter and date range</div>
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="meter">Meter</label>
                    <select id="meter" class="form-control" data-bind="options: meters, optionsText: 'title', value: selectedMeter">
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range-from">From</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="date-range-from" data-bind="datepicker: {}, value:from">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date-range-to">To</label>
                    <div class="input-group date">
                        <input type="text" class="form-control" id="date-range-to" data-bind="datepicker: {}, value:to">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <div class="btn btn-success" data-bind="click: refresh">Show statistics</div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: metersCostData">
                    <tr>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: date"></td>
                        <td data-bind="text: cost + 'â‚½'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</script>
