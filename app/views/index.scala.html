<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team-housing</title>

    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.standalone.min.css'>

    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type='text/javascript' src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.ru.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.en-GB.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ko-binding-handlers.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/MeasuresInputViewModel.js")"></script>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Team-Housing</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Measure Input</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>
    <div id="measuresInput">
        <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="date" data-start-date="dd/mm/yyyy" data-bind="datepicker: {},value:date">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
        <!-- ko foreach: meterGroups -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" data-bind="text: title"></h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Meter name</th>
                            <th>Measure value</th>
                            <th>Meter unit</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: meters">
                        <tr>
                            <td data-bind="text: title">Hot water #1</td>
                            <td><input data-bind="value: value,attr: {placeholder: title+' Measure'}" type="text" class="form-control"></td>
                            <td data-bind="text: unit"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /ko -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <button type="button" class="btn btn-success btn-lg btn-block" data-bind="click: submit">Submit measures</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.get('/meters/byFlatId/1').then(function(groups) {
            ko.applyBindings(new MeasuresInputViewModel(groups), $('#measuresInput')[0]);
        });
    </script>
</body>
</html>
