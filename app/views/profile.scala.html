<script type="text/html" id="profile-template">
    <div id="profile">
        <h1 data-bind="text: personName"></h1>
        <!-- ko foreach: flats -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 data-bind="text: flatNo"></h2>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Meter name</th>
                            <th>Measure value</th>
                            <th>Meter unit</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: meters">
                        <tr>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: value"></td>
                            <td data-bind="text: unit"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /ko -->
    </div>
</script>
