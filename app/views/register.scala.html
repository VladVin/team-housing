<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Housing: Login</title>

    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.standalone.min.css'>

    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type='text/javascript' src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js'></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/md5.min.js")"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/UserService.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ko-binding-handlers.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/SignUpViewModel.js")"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/readings/submit">Team-Housing</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-horizontal" action='' method="POST">
            <div id="legend"><legend class="">Register</legend></div>
                <!-- Name -->
            <div class="form-group">
                <input type="text" placeholder="Name" class="form-control"
                data-bind="value: name">
            </div>

                <!-- Surname -->
            <div class="form-group">
                <input type="text" placeholder="Surname" class="form-control"
                data-bind="value: surname">
            </div>

                <!-- Paternal name -->
            <div class="form-group">
                <input type="text" placeholder="Paternal name" class="form-control"
                data-bind="value: paternalName">
            </div>

                <!-- Email -->
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control"
                data-bind="value: email">
            </div>

                <!-- Password -->
            <div class="form-group">
                <input type="text" placeholder="Password" class="form-control"
                data-bind="value: password">
            </div>

                <!-- Button -->
            <button class="btn btn-default" data-bind="click: register">Register</button>
        </form>
    </div>

    <script type="text/javascript">
        ko.applyBindings(new SignUpViewModel());
    </script>
</body>
</html>
